{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Welcome to Google Drive Manager</h2>
                <p class="card-text">Please sign in with your Google account to access your files.</p>
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">
                    <i class="fab fa-google"></i> Sign in with Google
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
